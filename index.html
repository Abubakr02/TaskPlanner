     <form>
        <div class="column" id="formText">
            <label for="fname">Name:</label><br>
            <input type="text" class="form-control" placeholder="John Smith" id="name">
          
            <label for="assigned">Assigned To:</label><br>
            <input type="text" class="form-control" placeholder="Emma Smith" id="assignedTo">

            <label for="description">Description:</label><br>
            <input type="textarea" class="form-control" placeholder="Attend Meeting" id="description">
              
            <label for="fname">Due Date:</label><br>
            <input type="date" class="form-control" id="date">
          
          <div class="form-group">
            <label for="inputState">Status:</label><br>
            <select class="form-control" id="status">
              <option selected>Choose...</option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Review">Review</option>
              <option value="Done">Done</option>
            </select>
          </div>
        </div>


        <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
